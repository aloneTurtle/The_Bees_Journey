#textdomain wesnoth-The_Bees_Journey

# wmllint: local spellings Guh Mmmm Wh-what?

[scenario]
    id=05_Arrival_at_Lagos_Island
    name= _ "Arrival at Lagos Island"

    next_scenario=06_The_Winter
    map_file=05_Arrival_at_Lagos_Island.map

    {TURNS 28 26 24}
    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC "revelation.ogg" "battle.ogg"}
    {EXTRA_SCENARIO_MUSIC "loyalists.ogg"}
    {EXTRA_SCENARIO_MUSIC "frantic.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_dangerous_symphony.ogg"}

    [story]
        [part]
            title= _ "<i><b>The Bee’s Journey</b></i>"
#ifver WESNOTH_VERSION >= 1.19.17
            title_position=center,middle
#endif
        [/part]
        [part]
            title= _ "<i>Volume II: <b>Struggle and Exploration</b></i>"
#ifver WESNOTH_VERSION >= 1.19.17
            title_position=center,middle
#endif
        [/part]
        [part]
            story= _ "The party, accompanied with Kaldyn, proceeded to Lagos Island. After spending his final moments by the lake he knew, the lich sat in the boat, swaying with a somewhat lonely look in his eyes. Noaille noticed the change in his demeanor but made no particular attempt to press him about it."
        [/part]
        [part]
            background="data/campaigns/The_Rise_Of_Wesnoth/images/story/trow_intro_02.webp"
            story= _ "A few nights later, the bees crossed the sea and arrived at Lagos Island. However, the scene there was vastly different from what Marie and Noaille had hoped for."
            show_title=yes
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        team_name=heroes
        user_team_name= _ "team_name^Marie"

        type=Princess Bee
        id=Marie
        name= _ "Marie"
        unrenamable=yes
        canrecruit=yes

        recruit=Bee,Drone

        {FLAG_VARIANT long}
        {GOLD 160 140 120}
        {INCOME 6 4 2}
    [/side]

    [side]
        side=2
        controller=ai
        team_name=enemies
        user_team_name= _ "team_name^Hornets"

        type=Great Hornet
        id=Zemir
        name= _ "Zemir"
        canrecruit=yes

        recruit=Hornet,Warrior Hornet

        {FLAG_VARIANT6 ragged}
        {GOLD 140 160 180}
        {INCOME 4 6 8}

        [ai]
            grouping=offensive
            aggression=0.6
            [goal]
                name=target
                [criteria]
                    id=Belania
                [/criteria]
                value=4
            [/goal]
            [goal]
                name=target
                [criteria]
                    id=Marie
                [/criteria]
                value=8
            [/goal]
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        team_name=heroes
        user_team_name= _ "team_name^Ants"

        type=TBJ Queen Ant
        id=Belania
        name= _ "Belania"
        unrenamable=yes
        canrecruit=yes

        recruit=TBJ Ant,TBJ Soldier Ant

        {FLAG_VARIANT loyalist}
        {GOLD 140 120 100}
        {INCOME 4 2 0}

        [ai]
            grouping=defensive
            passive_leader=yes
            recruitment_pattern=fighter,fighter,mixed fighter
            [goal]
                name=protect_unit
                [criteria]
                    id=Belania
                [/criteria]
                value=8
            [/goal]
        [/ai]
    [/side]

    [side]
        side=4
        controller=ai
        team_name=enemies
        user_team_name= _ "team_name^Hornets"

        type=Great Hornet
        id=Hinyl
        name= _ "Hinyl"
        canrecruit=yes

        recruit=Hornet,Warrior Hornet

        {FLAG_VARIANT6 ragged}
        {GOLD 140 160 180}
        {INCOME 6 8 10}

        [ai]
            grouping=offensive
            aggression=0.6
            [goal]
                name=target
                [criteria]
                    id=Belania
                [/criteria]
                value=8
            [/goal]
            [goal]
                name=target
                [criteria]
                    id=Marie
                [/criteria]
                value=4
            [/goal]
        [/ai]
    [/side]

    {STARTING_VILLAGES_ALL 3}
    {STARTING_VILLAGES 1 5}
    {STARTING_VILLAGES 2 7}
    {STARTING_VILLAGES 4 8}

    [event]
        name=prestart
        [objectives]
            [objective]
                description= _ "Defeat both enemy leaders"
                condition=win
            [/objective]

            [objective]
                description= _ "Death of Marie"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Noaille"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dragochan"
                condition=lose
            [/objective]
            [objective]
                description= _ "Destruction of Kaldyn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Belania"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]

            [note]
                description= _ "Let’s rescue the ants as quickly you can."
            [/note]
        [/objectives]

        {PLACE_IMAGE "misc/boat.png" 1 1}

        {LOYAL_UNIT 2 (Assault Hornet) 6 22} {GUARDIAN}
        {LOYAL_UNIT 2 (Assault Hornet) 7 24} {GUARDIAN}
#ifdef EASY
        {LOYAL_UNIT 2 (Hornet) 8 24} {GUARDIAN}
        {LOYAL_UNIT 2 (Hornet) 7 26} {GUARDIAN}
#else
        {LOYAL_UNIT 2 (Assault Hornet) 8 24} {GUARDIAN}
        {LOYAL_UNIT 2 (Assault Hornet) 7 26} {GUARDIAN}
#endif

        {LOYAL_UNIT 4 (Assault Hornet) 27 25} {GUARDIAN}
        {LOYAL_UNIT 4 (Assault Hornet) 28 25} {GUARDIAN}
#ifdef EASY
        {LOYAL_UNIT 4 (Hornet) 27 26} {GUARDIAN}
        {LOYAL_UNIT 4 (Hornet) 25 28} {GUARDIAN}
#else
        {LOYAL_UNIT 4 (Assault Hornet) 27 26} {GUARDIAN}
        {LOYAL_UNIT 4 (Assault Hornet) 25 28} {GUARDIAN}
#endif

        # Guard of the gold
        {LOYAL_UNIT 4 (Assault Hornet) 32 28}
        [+unit]
            moves=0
            max_moves=0
        [/unit]

        {PLACE_IMAGE "items/gold-coins-medium.png" 32 28}

#ifdef HARD
        {GENERIC_UNIT 3 (TBJ Ant) 22 18} {GUARDIAN}
        {GENERIC_UNIT 3 (TBJ Ant) 27 15} {GUARDIAN}
#else
        {GENERIC_UNIT 3 (TBJ Fire Ant) 22 18} {GUARDIAN}
        {GENERIC_UNIT 3 (TBJ Fire Ant) 27 15} {GUARDIAN}
#endif

        [recall]
            id=Noaille
            x,y=8,2
        [/recall]
        [recall]
            id=Dragochan
            x,y=8,3
        [/recall]
        [recall]
            id=Kaldyn
            x,y=7,4
        [/recall]
        [recall]
            id=Clovis
            x,y=6,3
        [/recall]

        {MODIFY_UNIT (side=1) facing se}

        [sound_source]
            id=wardrums
            sounds=ambient/wardrums.ogg
            x,y=27,25
            loop=-1
        [/sound_source]
    [/event]

    [event]
        name=start

        [message]
            speaker=Kaldyn
            message= _ "We’ve finally arrived. This should be Lagos Island... But something seems off. What on earth is going on?"
        [/message]
        [message]
            speaker=Marie
            message= _ "Look! They are—"
        [/message]

        [scroll_to]
            x,y=4,25
        [/scroll_to]

        {DELAY 1000}

        [scroll_to]
            x,y=31,28
        [/scroll_to]

        {DELAY 1000}

        [scroll_to]
            x,y=24,13
        [/scroll_to]

        {DELAY 750}

        [message]
            speaker=Noaille
            message= _ "Queen Belania! What is this situation?!"
        [/message]
        [message]
            speaker=Belania
            message= _ "Ah, are those bees over there? We’ve been hit by a massive ambush of hornets. The capital is already on the verge of falling..."
        [/message]
        [message]
            speaker=Marie
            message= _ "What are those hornets thinking, targeting even the peaceful Kingdom of Ants? Queen, we shall join you in protecting this island!"
        [/message]
        [message]
            speaker=Belania
            message= _ "I appreciate you, bees."
        [/message]
        [message]
            speaker=Dragochan
            message= _ "I see, so they’re the enemies of you bees. They do have a scary gaze, indeed..."
        [/message]
        [message]
            speaker=Clovis
            message= _ "I heard from you that hornets are weak against fire, but let’s see if that’s true. Ever since I met you, it’s been nothing but interesting!"
        [/message]
    [/event]

    [event]
        name=side 4 turn 2

        [message]
            speaker=Hinyl
            message= _ "Hey, could those bees be survivors from the island we stormed?"
        [/message]
        [message]
            speaker=Zemir
            message= _ "That’s probably true. What our lady sought was not found on that island. As long as there remains a possibility, we must capture them."
        [/message]
        [message]
            speaker=Hinyl
            message= _ "Capture? Isn’t that a mistake for ‘kill’? Well, no matter. Either way, our operation stays the same!"
        [/message]
    [/event]

    [event]
        name=turn 3

        [message]
            speaker=Marie
            message= _ "They’re the same ones who attacked our island as reinforcements! Mom should have been fighting them... why..."
        [/message]
        [message]
            speaker=Noaille
            message= _ "Marie, there’s no way that great Queen Melissa could lose."
        [/message]
        [message]
            speaker=Marie
            message= _ "I want to believe so..."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            type_adv_tree=Hornet
        [/filter]
        [filter_second]
            id=Clovis
        [/filter_second]
        [message]
            speaker=second_unit
            message= _ "Ah, so they’re not very skilled with magic? Well then, my victory is practically assured!"
        [/message]
    [/event]

    # Inform the player they possess undead powers
    [event]
        name=attack end
        [filter]
            type=Assault Hornet
        [/filter]
        [message]
            speaker=second_unit
            message= _ "Argh! These hornets wield the power of dark magic!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            type=Assault Hornet
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker=Marie
            message= _ "Why are they so skilled, even though hornets are usually clumsy with magic?"
            scroll=no
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            side=1
            x,y=32,28
        [/filter]

        [message]
            speaker=unit
            message= _ "I found the gold the hornets had been hoarding! At least a hundred pieces."
        [/message]

        [sound]
            name=gold.ogg
        [/sound]

        [message]
            speaker=narrator
            message= _"You retrieve 100 pieces of gold!"
            image=wesnoth-icon.png
        [/message]

        [gold]
            side=1
            amount=100
        [/gold]

        [remove_item]
            x,y=$x1,$y1
        [/remove_item]

        [redraw][/redraw]
    [/event]

    [event]
        name=last breath

        [filter]
            id=Zemir
        [/filter]

        [message]
            speaker=unit
            message= _ "Guh... Long live the lady..."
        [/message]
    [/event]
    [event]
        name=last breath

        [filter]
            id=Hinyl
        [/filter]

        [message]
            speaker=Marie
            message= _ "I have something to ask you! Why are you attacking us? Where did my mother go?"
        [/message]
        [message]
            speaker=unit
            message= _ "AH! I’m NOT done killing! You damn bees..."
        [/message]
        [message]
            speaker=Marie
            message= _ "... <b>Enough.</b>"
        [/message]

        [kill]
            id=Hinyl
            fire_event=no
            animate=yes
        [/kill]
    [/event]

    [event]
        name=enemies defeated

        [message]
            speaker=Dragochan
            message= _ "It seems the battle is over... I’ve never seen such savage hornets in my life."
        [/message]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    [event]
        name=victory

        #
        # After-victory cutscene
        #

        {FADE_OUT_MUSIC}

        [message]
            speaker=Belania
            message= _ "I appreciate your aid. I wish to talk with you all, so come over here."
        [/message]

        [remove_sound_source]
            id=wardrums
        [/remove_sound_source]

        [hide_unit]
        [/hide_unit]

        {PUT_TO_RECALL_LIST (
            [not]
                id=Marie,Noaille,Belania,Dragochan,Kaldyn,Clovis
            [/not]
        )}

        {TELEPORT_UNIT (id=Marie) 27 15}
        {TELEPORT_UNIT (id=Noaille) 27 14}
        {TELEPORT_UNIT (id=Belania) 24 13}
        {TELEPORT_UNIT (id=Dragochan) 26 17}
        {TELEPORT_UNIT (id=Kaldyn) 25 18}
        {TELEPORT_UNIT (id=Clovis) 29 15}

        {FULL_HEAL (side=1,3)}

        {MODIFY_UNIT (side=1) facing nw}
        {MODIFY_UNIT (side=3) facing se}

        [scroll_to]
            x,y=24,13
        [/scroll_to]

        [unhide_unit]
            id=Marie,Noaille,Belania,Dragochan,Kaldyn,Clovis
        [/unhide_unit]

        [redraw][/redraw]

        {REPLACE_SCENARIO_MUSIC "elvish-theme.ogg"}
        {APPEND_MUSIC "calm-before-storm.ogg"}

        {DELAY 1000}

        [message]
            speaker=Belania
            message= _ "... It’s been a long time since we last met, my dear bees."
        [/message]
        [message]
            speaker=Noaille
            message= _ "True. However, I have never for a moment forgotten that we once lived together, struggled, and parted ways."
        [/message]
        [message]
            speaker=Marie
            message= _ "What do you mean, Noaille?"
        [/message]
        [message]
            speaker=Noaille
            message= _ "I hadn’t talked about this yet, Marie. Back when I was young, ants and bees lived on the same island, each running their own kingdom. The ants cleaned up the scraps left by other creatures, while the bees nurtured the abundance of plants on the land. We cooperated with each other."
        [/message]
        [message]
            speaker=Noaille
            message= _ "But a harsh winter is coming. It was especially bad that year, so cold that the ants nearly froze to death. There was nothing to fill the stomach. The starving ants attacked and plundered our kingdom. Many unnecessary sacrifices were made on both sides."
        [/message]
        [message]
            speaker=Belania
            message= _ "We decided to part ways in order to remain amicable to one another. We ants headed for the distant Lagos Island. Today, the two kingdoms remain loosely connected."
        [/message]

        {DELAY 500}

        [message]
            speaker=Belania
            message= _ "By the way, why did you suddenly come all the way to this island? I don’t want to believe, but were you also invaded by those hornets?"
        [/message]
        [message]
            speaker=Noaille
            message= _ "Sadly, your concern is well-founded. Our kingdom has been nearly destroyed by them. Queen Melissa ordered the heir to the throne to escape the island. And this is her — Princess Marie."
        [/message]
        [message]
            speaker=Belania
            message= _ "Oh... I’ve heard tales of you; that you are suitable to become a great queen. It is a pity our first meeting has taken such a situation."
        [/message]
        [message]
            speaker=Marie
            message= _ "I am honored to meet you, Queen Belania."
        [/message]
        [message]
            speaker=Belania
            message= _ "But... why are you acting alongside a necromancer? Normally, the lich standing there would never be allowed to set foot on this island..."
        [/message]
        [message]
            speaker=Dragochan
            message= _ "I warned her about him too! I wish to build bonds of friendship with the bees, but this guy is completely different."
        [/message]
        [message]
            speaker=Marie
            message= _ "He is... He is our guide who showed us the sea route and geography to Lagos Island. His presence here is only my responsibility."
        [/message]
        [message]
            speaker=Dragochan
            message= _ "But now we’ve arrived at Lagos Island, and we’ve met the ants here. He is NO longer necessary."
        [/message]
        [message]
            speaker=Kaldyn
            message= _ "What do you plan to do against me? Will you burn me with your flames?"
        [/message]
        [message]
            speaker=Dragochan
            message= _ "If possible."
        [/message]
        [message]
            speaker=Clovis
            message= _ "Ha! That’s a pretty good idea. Should I lend you my fire puppets too?"
        [/message]
        [message]
            speaker=Kaldyn
            message= _ "... That’s not what we agreed on!"
        [/message]
        [message]
            speaker=Marie
            message= _ "Dragochan, no! He worked very, very hard for us. He has done nothing bad since he joined our journey. No doubt about that, right? Besides, now is not the time to be discussing those things!"
        [/message]
        [message]
            speaker=Dragochan
            message= _ "Mmmm..."
        [/message]
        [message]
            speaker=Noaille
            message= _ "Queen, may we let Marie decide how to handle him?"
        [/message]
        [message]
            speaker=Belania
            message= _ "If it makes things better, fine. You, who should know the dangers of the undead better than anyone, say so much — it’s not for me to meddle then. It is those hornets that should be the problem. We have never had an invasion this big before. However, we ants feel there is a place where some magic is emanating."
        [/message]
        [message]
            speaker=Noaille
            message= _ "What do you mean?"
        [/message]
        [message]
            speaker=Belania
            message= _ "The island to the northwest of here is said to have once thrived on the insect magic. Since a few months ago, our mages began to observe mighty magical powers from that direction..."
        [/message]
        [message]
            speaker=Marie
            message= _ "We need to investigate the root of that magic. We are not so selfless as to stand still in this crisis now. Queen, could you please help us with our journey?"
        [/message]
        [message]
            speaker=Belania
            message= _ "Unfortunately, it’s not possible. We are too old and too weak to be able to leave... If you wish, however, we will give you a moment’s rest and supplies. Of course, we will also provide you with a map of the area."
        [/message]
        [message]
            speaker=Marie
            message= _ "Thank you very much."
        [/message]
        [message]
            speaker=Noaille
            message= _ "After all, I’m glad we could come here. I give thanks to the Sunshine Gods."
        [/message]
        [message]
            speaker=Kaldyn
            message= _ "..."
        [/message]

        [hide_unit]
            id=Noaille,Belania,Kaldyn,Clovis
        [/hide_unit]

        {PUT_TO_RECALL_LIST (
            id=Noaille,Belania,Kaldyn,Clovis
        )}

        {FADE_OUT_MUSIC}

        {MOVE_UNIT (id=Dragochan) 26 15}
        {MODIFY_UNIT (id=Dragochan) facing ne}

        {REPLACE_SCENARIO_MUSIC "wanderer.ogg"}

        [message]
            speaker=Dragochan
            message= _ "Hey Marie, I’m not done talking yet. We cannot let Kaldyn remain free after all. You’ll keep fighting those hornets, right? You’re already heading into danger as is... you mustn’t pile on more sources of trouble."
        [/message]
        [message]
            speaker=Marie
            message= _ "No, he is not evil. If he has fallen into darkness right now, we need only bring him back. Do you remember, he told us to rest our wings on the boat too. He cared for us so naturally. He will surely reclaim his goodness."
        [/message]
        [message]
            speaker=Marie
            message= _ "... Also, there’s something I’d like to ask of you."
        [/message]
        [message]
            speaker=Dragochan
            message= _ "Me?"
        [/message]
        [message]
            speaker=Marie
            message= _ "I want you to make sure that Kaldyn is set up for an honest existence again. I want you to pay close attention to the way you treat him."
        [/message]
        [message]
            speaker=Dragochan
            message= _ "Wh-what? Why the hell should I have to look after him?! That is not Lord Dragon’s job..."
        [/message]
        [message]
            speaker=Marie
            message= _ "I know I’m asking for the impossible... but..."
        [/message]
        [message]
            speaker=Dragochan
            message= _ "Ah, don’t make that sad face, princess! Since you asked me, I’ll try to figure something out."
        [/message]
        [message]
            speaker=Marie
            message= _ "... Really?"
        [/message]
        [message]
            speaker=Dragochan
            message= _ "Well, just don’t get your hopes up too high, however."
        [/message]
    [/event]
[/scenario]
