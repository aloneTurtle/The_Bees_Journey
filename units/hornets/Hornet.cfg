    {DEFENSE_ANIM "units/hornets/hornet.png" "units/hornets/hornet.png" hiss-hit.wav}
    [attack]
        name=fangs
        description= _ "fangs"
        icon=attacks/fangs-bug.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=needle
        description= _ "needle"
        icon=attacks/scarab-horn.png
        type=pierce
        range=melee
        damage=2
        number=2
