#textdomain wesnoth-The_Bees_Journey

[unit_type]
    id=Hornet
    name= _ "Hornet"
    race=insects
    image="units/hornets/hornet.png"
    hitpoints=25
    movement_type=hornetsfly
    movement=5
    experience=26
    level=0
    alignment=chaotic
    advances_to=Giant Hornet
    cost=12
    usage=fighter
    gender=female
    description= _ "Hornets are scary insects. A few hornets can collapse an entire swarm of thousands of bees. But they are very weak against flames."
